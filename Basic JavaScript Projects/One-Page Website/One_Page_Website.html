</head>

<!-- HEADER -->
<Header>
  <div>
    <div>
        <div>
          <h1>Ask Matt</h1>
        </div>
        <div>
          <p>Your conflict resolution guru</p>
        </div>

<!-- NAV MENU -->
        <div>
          <div>
            <nav>
              <ul>
                <div>
                  <a href="#home" id="link"><li>HOME</li></a>
                </div>
                <div>
                  <a href="#about"><li>ABOUT</li></a>
                </div>
                <div>
                  <a href="#gallery"><li>CONFLICTS</li></a>
                </div>
                <div>
                  <a href="#contact"><li>ASK MATT</li></a>
                </div>
              </ul>
            </nav>
          </div>
        </div>
<!-- END NAV MENU -->

    </div>
  </div>
</header>
<!-- END HEADER -->

<!-- Main -->

<body>

  <!-- ABOUT -->
  <section>
    <div id="about">
      <div>
        <div>
          <iframe width="515" height="315"
            src="https://www.youtube.com/embed/KY5TWVz5ZDU">
          </iframe>
          <p>A short video about Conflict</p>
        </div>
      </div>
    </div>
  </section>
  <!-- END ABOUT -->

      <!-- GALLERY -->
      <section>
          <div class="row">
              <!-- PHTO CONTAINER 1 -->


              <!-- The Modal/Lightbox -->
              <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
              <div class="modal-content">

              <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="./images/thumbs/thumb_1.jpg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="./images/thumbs/thumb_2.jpg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="./images/thumbs/thumb_3.jpg" style="width:100%">
              </div>

              <!-- Next/previous controls -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>

              <!-- Caption text -->
              <div class="caption-container">
                <p id="caption"></p>
              </div>

              <!-- Thumbnail image controls -->
              <div class="column">
                <img class="demo" src="./images/thumbs/thumb_1.jpg" onclick="currentSlide(1)" alt="">
              </div>

              <div class="column">
                <img class="demo" src="./images/thumbs/thumb_2.jpg" onclick="currentSlide(2)" alt="">
              </div>

              <div class="column">
                <img class="demo" src="./images/thumbs/thumb_3.jpg" onclick="currentSlide(3)" alt="">
              </div>

          </div>
      </section>
      <!-- END GALLERY -->

      <!-- RSVP -->
      <section>
        <div id="contact">
          <div>
            <h1>Ask Matt!</h1>
            <div>
              <h2><span>Send in your questions!</span></h2>
              <p>Fill out the form below</p>
              <div>
                <form action="" method="post">
                  <input class="rsvp" type="text" value="First Name">
                  <input class="rsvp" type="text" value="Last Name">
                  <input class="rsvp" type="text" value="Email Address">
                  <div>
                    <input class="rsvp" type="text" value="Your Conflict">
                  </div>
                  <div class="form-spacer">
                    <label class="terms">Your question was submitted</label>
                  </div>
                  <div>
                    <input type="submit" value="submit">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- END RSVP -->
<script src="./JavaScript/One_Page_Website.js"></script>
</body>

<!-- END MAIN -->
