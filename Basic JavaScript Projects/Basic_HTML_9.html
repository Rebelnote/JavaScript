<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Basic_CSS_9.css">
        <script src="Basic_JavaScript_9.js"></script>
        <title>Basic JavaScript 9: Slideshow</title>
    </head>
    <body>

        <!-- Slideshow container -->
<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>
          <img src="./img/florence.jpg" style="width:100%">
          <div class="text">Florence + The Machine</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 5</div>
          <img src="./img/tom.jpg" style="width:100%">
          <div class="text">Tom Odell</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="./img/julieta.jpg" style="width:100%">
          <div class="text">Julieta Venegas</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="./img/amanda.jpg" style="width:100%">
            <div class="text">Amanda Palmer</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="./img/ben.jpg" style="width:100%">
            <div class="text">Benmjamin Clementime</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>


      </div>
    </body>
</html>
